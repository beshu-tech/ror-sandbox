readonlyrest:
  prompt_for_basic_auth: false
  audit_collector: true
  access_control_rules:
    - name: KIBANA_SERVER
      auth_key: kibana:kibana
      verbosity: error

    - name: PERSONAL_GRP
      groups: [ Personal ]
      kibana_access: rw
      kibana_hide_apps: [ "Enterprise Search|Overview", "Observability", maps ]
      kibana_index: '.kibana_@{user}'

    - name: ADMIN_GRP
      groups: [ Administrators ]
      kibana_access: admin
      kibana_hide_apps: [ "Enterprise Search|Overview", "Observability", maps ]
      kibana_index: '.kibana_admins'

    - name: Infosec
      groups: [ Infosec ]
      kibana_access: rw
      kibana_hide_apps: [ "Enterprise Search|Overview", "Observability", maps ]
      kibana_index: .kibana_infosec

    - name: "ReadonlyREST Enterprise instance #1"
      ror_kbn_auth:
        name: "kbn1"

  # USERS TO GROUPS ############
  users:
    - username: admin
      auth_key: admin:dev
      groups: [ Administrators, Infosec ]

    - username: user1
      auth_key: user1:dev
      groups: [ Administrators, Personal, Infosec ]

  ror_kbn:
    - name: kbn1
      signature_key: ""
