readonlyrest:

  audit:
    enabled: true
    outputs: [index]

  access_control_rules:

    - name: "KIBANA"
      type: allow
      auth_key: kibana:kibana
      verbosity: error
    - name: USER_DEFAULT
      auth_key: user2:dev
      verbosity: error
      indices: [".kibana*",".reporting-*", ".ds-.kibana-*", ".kibana-reporting-*", "xxx-*", "kibana_sample_data_*"]
      #            uri_re: [ "^/_(?:alias|nodes|cat|cluster|ml|ilm|license|mapping|settings|sql|analyze|autoscaling|ccr|component_template|dangling|data_stream|flush|
      #            enrich|eql|ilm|ingest|index_template|migration|mtermvectors|processor|recovery|refresh|rank_eval|remote|rollup|script_context|script_language|scripts|se
      #            arch_shards|searcheable_snapshots|security|segments|shard_stores|slm|snapshot|ssl|stats|tasks|template|transform|validate|watcher|xpack)" ]
      kibana:
        access: rw
        index: ".kibana-xxx"
    - name: "Admins"
      groups: [Administrators]
      kibana:
        access: admin

    - name: "End users"
      groups: ["EndUsers"]
      indices: ["frontend_logs", "kibana_sample_data_*"]
      kibana:
        index: .kibana_end_@{user}
        access: rw
        hide_apps: ["Security", "Observability"]

    - name: "Business users"
      groups: ["BusinessUsers"]
      indices: ["business_logs", "kibana_sample_data_*"]
      kibana:
        index: .kibana_business_@{user}
        access: rw
        hide_apps: ["Security", "Observability"]

  users:
    - username: admin
      auth_key: admin:admin
      groups:
        - id: "Administrators"
          name: "Administrators"
        - id: "EndUsers"
          name: "End Users"
        - id: "BusinessUsers"
          name: "Business Users"

    - username: user1
      auth_key: user1:test
      groups:
        - id: "EndUsers"
          name: "End Users"
        - id: "BusinessUsers"
          name: "Business Users"

    - username: user2
      auth_key: user2:test
      groups:
        - id: "EndUsers"
          name: "End Users"

    - username: "*"
      ror_kbn_auth:
        name: "kbn1"
        groups: ["*"]
      groups:
        - local_group:
            id: "EndUsers"
            name: "End Users"
          external_group_ids: [ "extEndUsers" ]
        - local_group:
            id: "BusinessUsers"
            name: "Business Users"
          external_group_ids: [ "extBusinessUsers" ]
  ror_kbn:
    - name: kbn1
      signature_key: ""
