helpers:
  cr: &common-rules
    kibana_access: rw
    kibana_hide_apps: ["Enterprise Search|Overview"]
    kibana_index: ".kibana_@{acl:current_group}"

  ag: &all-groups
    groups:
      - id: admins_group
        name: administrators
      - id: infosec_group
        name: infosec
      - id: template_group
        name: template

readonlyrest:
  audit:
    enabled: true
    outputs: [index]

  access_control_rules:

    - name: "KIBANA"
      type: allow
      auth_key: kibana:kibana
      verbosity: error

    - name: "APM"
      type: allow
      auth_key: apm:test

    - name: PERSONAL_GRP
      groups: [Personal]
      <<: *common-rules
      kibana_index: ".kibana_@{user}"

    - name: ADMIN_GRP
      groups: [admins_group]
      <<: *common-rules
      kibana_access: admin

    - name: infosec
      groups: [infosec_group]
      <<: *common-rules
      kibana_hide_apps:
        ["Enterprise Search|Overview", "Observability", "Management"]

    - name: Template Tenancy
      groups: [template_group]
      <<: *common-rules

    - name: "Reporting tests: user2"
      auth_key: user2:dev
      kibana:
        index: ".kibana_user2"
        access: rw
      indices: ["invoices"]

    - name: "Reporting tests: user3"
      auth_key: user3:dev
      kibana:
        index: ".kibana_user3"
        access: rw
      indices: ["invoices"]

  users:
    - username: admin
      auth_key: admin:admin
      <<: *all-groups

    - username: user1
      auth_key: user1:test
      <<: *all-groups

  impersonation:
    - impersonator: admin
      users: ["*"]
      auth_key: admin:dev
