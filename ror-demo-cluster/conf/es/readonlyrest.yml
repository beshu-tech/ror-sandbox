readonlyrest:

  audit:
    enabled: true
    outputs: [index]

  access_control_rules:

    - name: "KIBANA"
      type: allow
      auth_key: kibana:kibana

    - name: "Full Admin Kibana"
      groups: [Administrators]
      indices: ["*"]
      kibana_access: "admin"

    - name: "Full Admin Users"
      groups: [Administrators]
      indices: ["*"]
      actions: ["*"]

  users:
    - username: admin
      auth_key: admin:admin
      groups:
        - id: "Administrators"
          name: "Administrators"
