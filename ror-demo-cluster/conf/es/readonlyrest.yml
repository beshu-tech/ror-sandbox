readonlyrest:

  audit:
    enabled: true
    outputs: [index]

  access_control_rules:

    - name: "KIBANA"
      type: allow
      auth_key: kibana:kibana
      verbosity: error

    - name: "Admins"
      auth_key: admin:admin
      kibana:
        access: admin

    - name: "End users"
      auth_key: user1:test
      indices: ["example", "frontend_logs", "kibana_sample_data_*", ".kibana-01"]
      kibana:
        access: rw
        index: ".kibana-01"

    - name: "Business users"
      auth_key: user2:test
      indices: ["example", "business_logs", "kibana_sample_data_*", ".kibana-02"]
      kibana:
        access: rw
        index: ".kibana-02"
