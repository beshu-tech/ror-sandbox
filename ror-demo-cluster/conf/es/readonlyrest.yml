readonlyrest:
  ssl:
    enable: true
    keystore_file: "ror-keystore.jks"
    keystore_pass: readonlyrest
    key_pass: readonlyrest

  prompt_for_basic_auth: true
  audit_collector: true

  access_control_rules:

    - name: "KIBANA"
      type: allow
      auth_key: kibana:kibana
      verbosity: error

    - name: "Accept RO requests to NL indices(LDAP)"
      auth_key: test:test
      kibana:
         access: ro
         hide_apps: ["readonlyrest_kbn", "kibana:dev_tools"]
         index: ".kibana_nl"
      indices: [ "business*", ".kibana*"]

    - name: "Admins"
      groups: [Administrators]
      kibana:
        access: admin

    - name: "End users"
      groups: ["EndUsers"]
      indices: ["frontend_logs", "kibana_sample_data_*"]
      kibana:
        index: .kibana_end_@{user}
        access: rw
        hide_apps: ["Security", "Observability"]

    - name: "Business users"
      groups: ["BusinessUsers"]
      indices: ["business_logs", "kibana_sample_data_*"]
      kibana:
        index: .kibana_business_@{user}
        access: rw
        hide_apps: ["Security", "Observability"]

  users:
    - username: admin
      auth_key: admin:admin
      groups:
        - id: "Administrators"
          name: "Administrators"
        - id: "EndUsers"
          name: "End Users"
        - id: "BusinessUsers"
          name: "Business Users"

    - username: user1
      auth_key: user1:test
      groups:
        - id: "EndUsers"
          name: "End Users"
        - id: "BusinessUsers"
          name: "Business Users"

    - username: user2
      auth_key: user2:test
      groups:
        - id: "EndUsers"
          name: "End Users"
