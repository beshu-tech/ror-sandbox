readonlyrest:
  ssl:
    enable: true
    keystore_file: "ror-keystore.jks"
    keystore_pass: readonlyrest
    key_pass: readonlyrest

  audit:
    enabled: true
    outputs: [index]

  access_control_rules:
    - name: "KIBANA"
      type: allow
      auth_key: kibana:kibana
      verbosity: error
    
    - name: "ADMIN"
      type: allow
      auth_key: admin:admin
      verbosity: error

    - name: "Allow group snapshot restore"
      groups: [snapshot_restore]
      actions:
        - cluster:admin/repository/*
        - cluster:admin/snapshot/*
        - cluster:admin/slm/*
        - cluster:manage_slm/*
        - cluster:monitor/*
        - indices:monitor/*
        - indices:admin/settings/*
        - indices:admin/open
        - indices:admin/close
        - indices:admin/get

  users:
    - username: user1
      auth_key: user1:test
      groups: [ "snapshot_restore" ]
