readonlyrest:

  audit:
    enabled: true
    outputs: [index]

  access_control_rules:

    - name: "KIBANA"
      type: allow
      auth_key: kibana:kibana
      verbosity: error

    - name: "APM"
      type: allow
      auth_key: apm:test

    - name: "Admins"
      groups: [Administrators]
      kibana:
        access: admin

    - name: "End users"
      groups: ["EndUsers"]
      indices: ["frontend_logs", "kibana_sample_data_*"]
      kibana:
        index: .kibana_end_@{user}
        access: rw
        hide_apps: ["Security", "Observability"]

    - name: "Business users"
      groups: ["BusinessUsers"]
      indices: ["business_logs", "kibana_sample_data_*"]
      kibana:
        index: .kibana_business_@{user}
        access: rw
        hide_apps: ["Security", "Observability"]

  users:
    - username: admin
      auth_key: admin:admin
      groups:
        - id: "Administrators"
          name: "Administrators"
        - id: "EndUsers"
          name: "End Users"
        - id: "BusinessUsers"
          name: "Business Users"

    - username: user1
      auth_key: user1:test
      groups:
        - id: "EndUsers"
          name: "End Users"
        - id: "BusinessUsers"
          name: "Business Users"

    - username: user2
      auth_key: user2:test
      groups:
        - id: "EndUsers"
          name: "End Users"
