readonlyrest:

  access_control_rules:

    - name: "KIBANA"
      type: allow
      verbosity: error
      auth_key: kibana:kibana

    - name: "ADMIN"
      type: allow
      verbosity: error
      auth_key: admin:admin

    - name: "User 1"
      type: allow
      auth_key: "user1:test"
      indices: [".kibana", ".kibana_8.11.3_*", "example"]
      kibana_access: rw
      kibana_index: '.kibana_u1'

    - name: "User 2"
      type: allow
      auth_key: "user2:test"
      indices: [".kibana", ".kibana_8.11.3_*", "example"]
      kibana_access: rw
      kibana_index: '.kibana_u2'
