readonlyrest:

  access_control_rules:

    - name: "KIBANA"
      type: allow
      auth_key: kibana:kibana
      verbosity: error

    - name: "ADMIN"
      type: allow
      verbosity: error
      auth_key: admin:admin
      kibana_access: admin

    - name: "User 1"
      type: allow
      verbosity: error
      auth_key: "user1:test"
      indices: [".kibana*", "my*"]
      kibana_access: ro
      kibana_index: '.kibana'

    - name: "Admin Tenancy"
      groups: ["Admins"]
      kibana:
        access: admin
        index: ".kibana"
     
    - name: "Template Tenancy"
      groups: ["Template"]
      kibana:
        access: admin
        index: ".kibana_template"
     
  users:
    - username: administrator
      auth_key: administrator:dev
      groups: ["Admins", "Template"]
