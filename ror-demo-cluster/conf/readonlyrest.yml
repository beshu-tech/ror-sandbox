readonlyrest:

  access_control_rules:

    - name: "KIBANA"
      type: allow
      auth_key: kibana:kibana
      verbosity: error

    - name: "ADMIN"
      type: allow
      auth_key: admin:admin
      verbosity: error

    - name: "User 1"
      type: allow
      auth_key: "user1:test"
      indices: ["test01"]
      fields: ["~user1"]
