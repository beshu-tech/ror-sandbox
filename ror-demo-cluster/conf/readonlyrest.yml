readonlyrest:

  access_control_rules:

    - name: "KIBANA"
      type: allow
      auth_key: kibana:kibana
      verbosity: error

    - name: "ADMIN"
      type: allow
      auth_key: admin:admin
      kibana_access: admin
      verbosity: error

    - name: "::BSP 1BASIC AUTH::"
      auth_key: bsp1:test
      indices: [".kibana*", "crm-bsp1*"]
      # verbosity: error
      kibana_access: rw
      kibana_index: ".kibana-bsp1"
      type: allow

    - name: "::BSP 2 BASIC AUTH::"
      auth_key: bsp2:test
      indices: [".kibana*", "crm-bsp2*"]
      # verbosity: error
      kibana_access: rw
      kibana_index: ".kibana-bsp2"
      type: allow