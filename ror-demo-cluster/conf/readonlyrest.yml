readonlyrest:

  prompt_for_basic_auth: false   

  access_control_rules:

  - name: "Require HTTP Basic Auth"
    type: allow
    auth_key: admin:admin

  - name: "::KIBANA-SRV::"
    auth_key: kibana:kibana
    
  - name: "::ADMIN::"
    type: allow
    auth_key: admin_usr:dev
    indices: ["logstash-*"]
    kibana:
      access: admin
  