readonlyrest:

  access_control_rules:

    - name: "KIBANA"
      type: allow
      auth_key: kibana:kibana
      verbosity: error

    - name: "ADMIN"
      type: allow
      verbosity: error
      auth_key: admin:admin
      kibana_access: admin

    - name: b1
      groups: ["group_1"]
      indices: ["index-1", "index-2"]
      kibana:
        access: rw

    - name: b2
      groups: ["group_2"]
      indices: ["index-1", "index-3"]
      kibana:
        access: rw

    - name: b3
      groups: ["group_3"]
      indices: ["index-4", "index-5"]
      kibana:
        access: rw

  users:
    - username: user_1
      groups: ["group_1", "group_2"]
      auth_key: "user_1:pass"

    - username: user_2
      groups: ["group_2", "group_3"]
      auth_key: "user_2:pass"