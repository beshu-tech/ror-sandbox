readonlyrest:

  access_control_rules:

    - name: "KIBANA"
      type: allow
      auth_key: kibana:kibana
      verbosity: error

    - name: "ADMIN"
      type: allow
      auth_key: admin:admin
      kibana_access: admin

    - name: "User 1"
      type: allow
      auth_key: "user1:test"
      indices: ["my*"]
      kibana_access: ro
      kibana_index: '.kibana_user1'
