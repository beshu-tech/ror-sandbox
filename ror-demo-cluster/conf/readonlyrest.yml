readonlyrest:

  enable: true

  access_control_rules:

    - name: "KIBANA"
      type: allow
      auth_key: kibana:kibana

    - name: "ADMIN"
      type: allow
      auth_key: admin:admin
      kibana_access: admin

    - name: "Permit specific group to kibana_sample_data_logs"
      auth_key: "user1:test"
      indices: [ ".kibana*", "kibana_sample_data_logs" ]
      actions: [ "cluster:ror/user_metadata/get", "indices:data/read/*" ]
      type: allow

    - name: "Deny everyone else to kibana_sample_data_logs"
      indices: [ ".kibana*", "kibana_sample_data_logs" ]
      actions: [ "cluster:ror/user_metadata/get", "indices:data/read/*" ]
      type: forbid