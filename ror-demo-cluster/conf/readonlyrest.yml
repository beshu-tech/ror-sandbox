readonlyrest:

  access_control_rules:

    - name: "KIBANA"
      type: allow
      auth_key: kibana:kibana
      verbosity: error

    - name: "ADMIN"
      type: allow
      verbosity: error
      auth_key: admin:admin
      kibana_access: admin

    - name: "team1"
      indices: ["index1"]
      kibana_access: rw
      ldap_auth:
        name: "ldap1"
        groups: ["team1"]

    - name: "team2"
      indices: ["index2"]
      kibana_access: rw
      ldap_auth:
        name: "ldap1"
        groups: ["team2"]

    - name: "team1 & team1 cannot see other indices"
      type: forbid
      ldap_auth:
        name: "ldap1"
        groups: ["team1", "team2"]

    - name: "all user"
      type: allow
      kibana_access: rw
      ldap_authentication:
        name: "ldap1"
      
  ldaps:
    - name: ldap1

      host: "${LDAP_HOST}"
      port: ${LDAP_PORT}
      ssl_enabled: false
      ssl_trust_all_certs: true

      bind_dn: "uid=admin,ou=people,dc=example,dc=com"
      bind_password: "password"
      search_user_base_DN: "ou=People,dc=example,dc=com"
      search_groups_base_DN: "ou=Groups,dc=example,dc=com"
      user_id_attribute: "uid"                                  
      unique_member_attribute: "uniqueMember"

      cache_ttl: 10s
