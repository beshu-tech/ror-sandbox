readonlyrest:

  access_control_rules:

    - name: "KIBANA"
      type: allow
      auth_key: kibana:kibana
      verbosity: error

    - name: "ADMIN"
      type: allow
      auth_key: admin:admin
      kibana_access: admin
      verbosity: error

    - name: "Full Admin Kibana"
      groups: ["full-admin"]
      indices: ["*"]
      kibana_access: "admin"

    - name: "Full Admin Users"
      groups: ["full-admin"]
      indices: ["*"]
      actions: ["*"]
  
    - name: "Client Admin Group Kibana"
      groups: ["client_admin"]
      indices: ["kibana_client_admin", "*"]
      kibana_access: "rw"
      kibana_index: "kibana_client_admin"

    - name: "Client Admin Group 0"
      groups: ["client_admin"]
      indices: ["*"]
      actions: ["*"]

  users:
    - username: "fulladmin"
      groups: ["full-admin"]
      auth_key: fulladmin:admin

    - username: "es-ror:9200"
      groups: ["client_admin"]
      proxy_auth:
        proxy_auth_config: "px1"
        users: ["es-ror:9200"]
    
  proxy_auth_configs:
    - name: "px1"
      user_id_header: "Host"