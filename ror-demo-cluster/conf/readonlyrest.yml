readonlyrest:

  access_control_rules:

    - name: "KIBANA"
      type: allow
      auth_key: kibana:kibana
      verbosity: error

    - name: "ADMIN"
      type: allow
      verbosity: error
      auth_key: admin:admin

    - name: "User 1"
      type: allow
      auth_key: "user1:test"
      kibana_access: rw
      kibana_index: '.kibana_u1'

    - name: "User 1*"
      type: allow
      auth_key: "user1:test"
      indices: [".kibana"]

    - name: "User 2"
      type: allow
      auth_key: "user2:test"
      kibana_access: rw
      kibana_index: '.kibana_u2'

    - name: "User 2*"
      type: allow
      auth_key: "user2:test"
      indices: [".kibana"]