readonlyrest:

  access_control_rules:

    - name: "KIBANA"
      type: allow
      auth_key: kibana:kibana
      verbosity: error

    - name: "ADMIN"
      type: allow
      auth_key: admin:admin

      verbosity: error

    - name: "::BSP1 BASIC AUTH::"
      type: allow
      auth_key: bsp1:test
      indices: [".kibana-bsp1*", "crm-bsp1*"]
      kibana_access: rw
      kibana_index: ".kibana-bsp1"

    - name: "::BSP2 BASIC AUTH::"
      type: allow
      auth_key: bsp2:test
      indices: [".kibana-bsp2*", "crm-bsp2*"]
      kibana_access: rw
      kibana_index: ".kibana-bsp2"