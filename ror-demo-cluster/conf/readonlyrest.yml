helpers:
  cr: &common-rules
    verbosity: error
    kibana_access: rw
    kibana_hide_apps: [ "Enterprise Search|Overview", "Observability" ]
    kibana_index: ".kibana_@{acl:current_group}"

  ag: &all-groups
    groups: [administrators, infosec, template]


readonlyrest:

  access_control_rules:
    - name: KIBANA_SERVER
      auth_key: kibana:kibana
      verbosity: error

    - name: "ADMIN"
      type: allow
      verbosity: error
      auth_key: admin:admin
      kibana_access: admin

    - name: PERSONAL_GRP
      groups: [ Personal ]
      <<: *common-rules
      kibana_index: '.kibana_@{user}'

    - name: ADMIN_GRP
      groups: [ administrators ]
      <<: *common-rules
      kibana_access: admin

    - name: infosec
      groups: [ infosec ]
      <<: *common-rules
      kibana_hide_apps: [ "Enterprise Search|Overview", "Observability", "Management" ]

    - name: Template Tenancy
      groups: [ template ]
      <<: *common-rules

    - name: "ReadonlyREST Enterprise instance #1"
      kibana_index: ".kibana_external_auth"
      ror_kbn_auth:
        name: "kbn1"

  # USERS TO GROUPS ############
  users:
    - username: admin1
      auth_key: admin1:dev
      <<: *all-groups

  ror_kbn:
    - name: kbn1
      signature_key: ""

  impersonation:
    - impersonator: admin
      users: ["*"]
      auth_key: admin:dev
