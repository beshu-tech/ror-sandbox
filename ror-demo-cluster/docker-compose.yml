services:

  ror-es:
    build:
      context: .
      dockerfile: images/es/${ES_DOCKERFILE:-ES_DOCKERFILE_NOT_CONFIGURED}
      args:
        ES_VERSION: ${ES_VERSION:-ES_VERSION_NOT_CONFIGURED}
        ROR_VERSION: ${ROR_ES_VERSION:-ROR_ES_VERSION_NOT_CONFIGURED}
        ROR_FILE: ${ES_ROR_FILE:-ES_ROR_FILE_NOT_CONFIGURED}
    ports:
      - "19200:9200"
      - "19300:9300"
      - "5000:5000"
    environment:
      - cluster.name=ror-es-cluster
      - node.name=ror-es-single
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5000"
      - ES_VERSION=${ES_VERSION:-ES_VERSION_NOT_CONFIGURED}
    volumes:
      - ./certs:/usr/share/elasticsearch/config/certs:z
    healthcheck:
      test: [ "CMD", "curl", "-fk", "-u", "admin:admin", "https://localhost:9200/_cluster/health" ]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 60s
    networks:
      - ror-network
    ulimits:
      memlock:
        soft: -1
        hard: -1

  es-proxy:
    image: mitmproxy/mitmproxy
    volumes:
      - ./certs:/certs:z
    ports:
      - 18080:8080
    command:
      mitmdump --mode reverse:https://ror-es:9200 --ssl-insecure --script /certs/showbody.py
    depends_on:
      - ror-es
    networks:
      - ror-network

  ror-kbn:
    build:
      context: .
      dockerfile: images/kbn/${KBN_DOCKERFILE:-KBN_DOCKERFILE_NOT_CONFIGURED}
      args:
        KBN_VERSION: ${KBN_VERSION:-KBN_VERSION_NOT_CONFIGURED}
        ROR_VERSION: ${ROR_KBN_VERSION:-ROR_KBN_VERSION_NOT_CONFIGURED}
        ROR_FILE: ${KBN_ROR_FILE:-KBN_ROR_FILE_NOT_CONFIGURED}
    depends_on:
      ror-es:
        condition: service_healthy
    ports:
      - "15601:5601"
    environment:
      ELASTICSEARCH_HOSTS: https://es-proxy:8080
      ROR_ACTIVATION_KEY: $ROR_ACTIVATION_KEY
      ELASTICSEARCH_SSL_VERIFICATIONMODE: none
    volumes:
      - ./certs:/usr/share/kibana/config/certs:z
    healthcheck:
      test: [ "CMD", "curl", "-fk", "-u", "admin:admin", "https://localhost:5601/api/features" ]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 60s
    networks:
      - ror-network
    ulimits:
      memlock:
        soft: -1
        hard: -1

  apm-server:
    image: docker.elastic.co/apm/apm-server:8.14.3
    command: >
     apm-server -e
       -E apm-server.rum.enabled=true
       -E apm-server.kibana.enabled=false
       -E apm-server.ssl.enabled=true
       -E apm-server.ssl.certificate=/usr/share/apm-server/config/certs/apm-server.crt
       -E apm-server.ssl.key=/usr/share/apm-server/config/certs/apm-server.key
       -E apm-server.ssl.certificate_authorities=/usr/share/apm-server/config/certs/ca.crt
       -E apm-server.ssl.client_authentication=none
       -E output.elasticsearch.hosts=["https://ror-es:9200"]
       -E output.elasticsearch.username=apm
       -E output.elasticsearch.password=test
       -E output.elasticsearch.ssl.enabled=true
       -E output.elasticsearch.ssl.verification_mode=full
       -E output.elasticsearch.ssl.certificate_authorities=/usr/share/apm-server/config/certs/ca.crt
       -E logging.level=debug
    ports:
     - "8200:8200"
    volumes:
      - ./certs:/usr/share/apm-server/config/certs:z
    depends_on:
     - ror-es
     - ror-kbn
    networks:
      - ror-network

  app1:
    build:
      context: .
      dockerfile: images/ubuntu/Dockerfile
    command: node /example-app/app.js
    depends_on:
     - apm-server
    expose:
     - 3000
    ports:
     - "3000:3000"
    volumes:
      - ./certs:/example-app/certs:z
    networks:
      - ror-network

networks:
  ror-network:
    driver: bridge
