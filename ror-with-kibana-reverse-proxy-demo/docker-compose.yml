# common Kibana service template (top-level extension, not a service)
x-kbn-common: &kbn-common
  build:
    context: .
    dockerfile: images/kbn/${KBN_DOCKERFILE:-KBN_DOCKERFILE_NOT_CONFIGURED}
    args:
      KBN_VERSION: ${KBN_VERSION:-KBN_VERSION_NOT_CONFIGURED}
      ROR_VERSION: ${ROR_KBN_VERSION:-ROR_KBN_VERSION_NOT_CONFIGURED}
      ROR_FILE: ${KBN_ROR_FILE:-KBN_ROR_FILE_NOT_CONFIGURED}
      ROR_LICENSE_EDITION: ${ROR_LICENSE_EDITION:-ROR_LICENSE_EDITION_NOT_CONFIGURED}
  depends_on:
    es-ror:
      condition: service_healthy
    keycloak:
      condition: service_healthy
      required: false
  environment:
    ELASTICSEARCH_HOSTS: https://es-ror:9200
    ROR_ACTIVATION_KEY: $ROR_ACTIVATION_KEY
  # Mount host-provided entrypoint at runtime so we don't add a layer in the image
  volumes:
    - ./images/kbn/kbn-entrypoint.sh:/usr/local/bin/kbn-entrypoint.sh:ro
  entrypoint: ["sh", "/usr/local/bin/kbn-entrypoint.sh"]
  healthcheck:
    test: ["CMD-SHELL", "curl -fksS --connect-timeout 3 --max-time 5 --retry 2 --retry-connrefused -u admin:admin https://127.0.0.1:5601/api/features >/dev/null || exit 1"]
    interval: 10s
    timeout: 10s
    retries: 30
    start_period: 60s
  networks:
    - es-ror-network
  ulimits:
    memlock:
      soft: -1
      hard: -1

x-kbn-common-env: &kbn-common-env
    ELASTICSEARCH_HOSTS: https://es-ror:9200
    ROR_ACTIVATION_KEY: $ROR_ACTIVATION_KEY

services:
  # Enterprise-only service
  keycloak:
    image: quay.io/keycloak/keycloak:20.0.5
    profiles: ["ENT"]
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KEYCLOAK_FRONTEND_URL=http://kc.localhost:8080
    volumes:
      - ./conf/keycloak/ror-realm.json:/opt/keycloak/data/import/ror-realm.json:ro
    command: ["start-dev", "--import-realm", "--hostname=kc.localhost", "--http-enabled=true", "--http-port=8080"]
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -fksS --connect-timeout 3 --max-time 5 --retry 5 --retry-connrefused http://127.0.0.1:8080/realms/ror/.well-known/openid-configuration >/dev/null || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 40s
    networks:
      es-ror-network:
        aliases:
          - kc.localhost

  es-ror:
    build:
      context: .
      dockerfile: images/es/${ES_DOCKERFILE:-ES_DOCKERFILE_NOT_CONFIGURED}
      args:
        ES_VERSION: ${ES_VERSION:-ES_VERSION_NOT_CONFIGURED}
        ROR_VERSION: ${ROR_ES_VERSION:-ROR_ES_VERSION_NOT_CONFIGURED}
        ROR_FILE: ${ES_ROR_FILE:-ES_ROR_FILE_NOT_CONFIGURED}
    ports:
      - "19200:9200"
      - "19300:9300"
      - "5005:5005"
    environment:
      - cluster.name=ror-es-cluster
      - node.name=es-ror-single
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"
      - ES_VERSION=${ES_VERSION:-ES_VERSION_NOT_CONFIGURED}
    healthcheck:
      test: ["CMD-SHELL", "curl -fksS --connect-timeout 3 --max-time 5 --retry 2 --retry-connrefused -u admin:admin https://127.0.0.1:9200/_cluster/health >/dev/null || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 60s
    networks:
      - es-ror-network
    ulimits:
      memlock:
        soft: -1
        hard: -1

  kbn-ror:
    <<: *kbn-common
    ports:
      - "15601:5601"
    environment:
      <<: *kbn-common-env
      SERVER_NAME: ${SERVER_NAME:-kbn-ror}
      REWRITE_BASE_PATH_BY_KIBANA: ${REWRITE_BASE_PATH_BY_KIBANA:-REWRITE_BASE_PATH_BY_KIBANA_NOT_CONFIGURED}
  kbn-ror-2:
    <<: *kbn-common
    ports:
      - "15602:5601"
    environment:
      <<: *kbn-common-env
      SERVER_NAME: ${SERVER_NAME:-kbn-ror-2}
      REWRITE_BASE_PATH_BY_KIBANA: ${REWRITE_BASE_PATH_BY_KIBANA:-REWRITE_BASE_PATH_BY_KIBANA_NOT_CONFIGURED}
  initializer:
    build:
      context: .
      dockerfile: images/cluster-initializer/Dockerfile
    depends_on:
      es-ror:
        condition: service_healthy
      kbn-ror:
        condition: service_healthy
    environment:
      ELASTICSEARCH_ADDRESS: https://es-ror:9200
      ELASTICSEARCH_USER: kibana
      ELASTICSEARCH_PASSWORD: kibana
    healthcheck:
      test: "test -f /tmp/init_done || exit 1"
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 60s
    volumes:
      - ./init-scripts:/scripts 
    networks:
      - es-ror-network
  proxy:
    build:
      context: .
      dockerfile: images/reverse-proxy/Dockerfile
      args:
        REWRITE_BASE_PATH_BY_KIBANA: ${REWRITE_BASE_PATH_BY_KIBANA:-REWRITE_BASE_PATH_BY_KIBANA_NOT_CONFIGURED}
    depends_on:
      es-ror:
        condition: service_healthy
      kbn-ror:
        condition: service_healthy
    networks:
      - es-ror-network
    ports:
      - "8082:80"
      - "8443:443"
networks:
  es-ror-network:
    driver: bridge
